---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
        <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
